site_name: Универкон - Система управления образовательной организацией

theme:
  name: material
  language: ru
  logo: assets/images/favicon/favicon.ico

  # Настройки favicon
  favicon: assets/images/favicon/favicon.ico
  
  palette:
    - scheme: slate
      primary: teal
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Переключить на светлую тему
    - scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/weather-night
        name: Переключить на тёмную тему

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

repo_url: https://github.com/iMironRU/framework.univercon.aplicon.ru
repo_name: iMironRU/framework.univercon.aplicon.ru
edit_uri: edit/main/docs/

extra_javascript:
  - javascripts/glossary-data.js
  - javascripts/tooltips.js
  - javascripts/contribute.js

extra_css:
  - stylesheets/extra.css

plugins:  
  - search
  - git-committers:
      repository: iMironRU/framework.univercon.aplicon.ru
      branch: main
      token: !ENV ${SECRET_KEY}
  - git-revision-date-localized:
      enable_creation_date: true
  - macros

extra:
  footer:
    - Секция 1:
      - Copyright © 2022 - 2025 https://framework.aplicon.ru
    - Секция 2:
      - Документация:
      - Начало работы - /getting-started/
